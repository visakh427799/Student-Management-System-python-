<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../static/styles/Admin/faculties.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="nav-brand">
        <h3>ADMIN</h3>
      </div>
      <h4>Logout</h4>
    </div>

    <div class="content">
      <div class="left">
        <ul class="list">
          <li ><a style=" color: white;text-decoration: none;" href="/admin/dashboard">DASHBOARD</a></li>
          <li > <a style=" color: white;text-decoration: none;" href="/admin/students"> Students</a></li>
          <li ><a style=" color: white;text-decoration: none;" href="/admin/faculties"> Faculties</a></li>
          <li ><a style=" color: white;text-decoration: none;" href="/"> Attendance</a></li>
          <li ><a style=" color: white;text-decoration: none;"> Marks</a></li>
          <li ><a style=" color: white;text-decoration: none;" href="/admin/events"> Events</a></li>
          <li ><a style=" color: white;text-decoration: none;"> Account </a></li>
          <li ><a style=" color: white;text-decoration: none;"> Add student </a></li>
        </ul>
      </div>
      <div class="right">
        <div class="tab">
          <div class="bar">
            <h3>FACULTIES -(S4 MCA) </h3>
          </div>
          <div class="box">
             {% for f in faculty%}
            <div class="facul">
              <div class="f-img">
                <img
                  src="/../../static/styles/Admin/images/faculties/{{f.profile_img}}"
                />
              </div>
              <p>
                <strong><a style="text-decoration: none;" href="/admin/facultyProfile/{{f.id}}/{{f.faculty_id}}">{{f.faculty_name}}</a></strong> <br /><br />
               {{f.designation}} {{f.qualifications}} {{f.email}} {{f.phone}}
              </p>
            </div>
               {% endfor%}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
