<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
      <link rel='stylesheet' type='text/css' media='screen' href='../../static/styles/Admin/students.css'>
<link
      rel="stylesheet"
      type="text/css"

      media="screen"
      href="{{ url_for('static',filename='/../../static/styles/Admin/students.css') }}"

      
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="main.js"></script>
    <style>
    .right .tab .box .student {
     
  margin: 6px 10px;}
  .right .tab .box .student .name {
  margin: 15px 10px;
}
.right .tab .bar {
  height: 50px;
  background-color: #2c2857;
}
.right .tab .box .student .avatar {
  width: 50px;
  height: 50px;
  border-radius: 60px;
  border: 3px solid #670dc2;
}
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="nav-brand">
        <h3>ADMIN</h3>
      </div>
      <h4>Logout</h4>
    </div>

    <div class="content">
      <div class="left">
        <ul class="list">
            <li ><a style=" color: white;text-decoration: none;" href="/admin/dashboard">DASHBOARD</a></li>
            <li > <a style=" color: white;text-decoration: none;" href="/admin/students"> Students</a></li>
            <li ><a style=" color: white;text-decoration: none;" href="/admin/faculties"> Faculties</a></li>
            <li ><a style=" color: white;text-decoration: none;" href="/"> Attendance</a></li>
            <li ><a style=" color: white;text-decoration: none;"> Marks</a></li>
            <li ><a style=" color: white;text-decoration: none;" href="/admin/events"> Events</a></li>
            <li ><a style=" color: white;text-decoration: none;"> Account </a></li>
            <li ><a style=" color: white;text-decoration: none;"> Add student </a></li>
        </ul>
      </div>
      <div class="right">
        <div class="tab">
            <div class="bar">
                <h3>S4 MCA  <span> &nbsp {{totalStudents.total}} &nbsp </span></h3>
               
            </div>
          <div class="box">
                 
                {%for student in allstudents%}
                
                <div class="student">
                    <div class="avatar" > <img src='/../../static/styles/Admin/images/students/{{student.profile_img}}'/></div>
                    <div class="name"> <a href='/admin/studentProfile/{{student.id}}/{{student.admission_number}}' style="text-decoration:none">{{student.fname}} </a></div>
                </div>
               
                {% endfor %}
               
                    
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
